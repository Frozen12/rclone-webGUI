<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rclone WebGUI</title>
    <script>
        // Apply saved theme immediately to prevent flash
        const savedTheme = localStorage.getItem('theme') || 'dark-mode';
        document.documentElement.className = savedTheme; // Apply to html tag for full page theme
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow for background shapes */
            position: relative;
        }
        :root {
            /* Default Greenish White Monochromatic */
            --primary-color: #DCE7DC; /* Lighter greenish-white for text */
            --accent-color: #558B55; /* Muted vibrant green */
            --bg-color: #1A2A1A; /* Dark background */
            --card-bg-color: #2D402D; /* Darker card background for contrast */
            --text-color: #DCE7DC; /* General text color */
            --border-color: #4A6B4A; /* Darker green border for definition */
            --input-bg-color: #3C503C; /* Slightly lighter input background */
            --button-bg-color: #6AA66A; /* Brighter button green */
            --button-text-color: #1A2A1A; /* Dark text for light buttons */
            --success-color: #4CAF50;
            --error-color: #E53935; /* Stronger red for errors */
            --warning-color: #FFB300; /* Amber for warnings */
            --info-color: #2196F3; /* Blue for info messages */

            /* RGB values for rgba() colors for transparent overlays */
            --card-bg-color-rgb: 45, 64, 45; /* 2D402D */
        }

        /* Dark Mode */
        .dark-mode {
            --primary-color: #DCE7DC;
            --accent-color: #558B55;
            --bg-color: #1A2A1A;
            --card-bg-color: #2D402D;
            --text-color: #DCE7DC;
            --border-color: #4A6B4A;
            --input-bg-color: #3C503C;
            --button-bg-color: #6AA66A;
            --button-text-color: #1A2A1A;
            --card-bg-color-rgb: 45, 64, 45;
        }

        /* Blue Mode */
        .blue-mode {
            --primary-color: #BBDEFB;
            --accent-color: #2196F3;
            --bg-color: #0D2B4F;
            --card-bg-color: #1A3F6A;
            --text-color: #BBDEFB;
            --border-color: #2D6CA4;
            --input-bg-color: #254F7F;
            --button-bg-color: #4CAF50; /* Keep green for actions, or use blue: #2196F3 */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 26, 63, 106;
        }

        /* Purple Mode */
        .purple-mode {
            --primary-color: #E1BEE7;
            --accent-color: #9C27B0;
            --bg-color: #2A0D3A;
            --card-bg-color: #451A5A;
            --text-color: #E1BEE7;
            --border-color: #6E2F82;
            --input-bg-color: #5A2970;
            --button-bg-color: #4CAF50; /* Keep green for actions */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 69, 26, 90;
        }

        /* Orange Mode */
        .orange-mode {
            --primary-color: #FFECB3;
            --accent-color: #FF9800;
            --bg-color: #3A2300;
            --card-bg-color: #5A3900;
            --text-color: #FFECB3;
            --border-color: #8C5B00;
            --input-bg-color: #7A4F00;
            --button-bg-color: #4CAF50; /* Keep green for actions */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 90, 57, 0;
        }

        /* Red Mode */
        .red-mode {
            --primary-color: #FFCDD2;
            --accent-color: #F44336;
            --bg-color: #3A0D0D;
            --card-bg-color: #5A1A1A;
            --text-color: #FFCDD2;
            --border-color: #8C2A2A;
            --input-bg-color: #7A2929;
            --button-bg-color: #4CAF50; /* Keep green for actions */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 90, 26, 26;
        }

        /* Teal Mode */
        .teal-mode {
            --primary-color: #B2DFDB;
            --accent-color: #009688;
            --bg-color: #0D3A3A;
            --card-bg-color: #1A5A5A;
            --text-color: #B2DFDB;
            --border-color: #2A8C8C;
            --input-bg-color: #297A7A;
            --button-bg-color: #4CAF50; /* Keep green for actions */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 26, 90, 90;
        }

        /* Indigo Mode */
        .indigo-mode {
            --primary-color: #C5CAE9;
            --accent-color: #3F51B5;
            --bg-color: #1A1D3A;
            --card-bg-color: #2D305A;
            --text-color: #C5CAE9;
            --border-color: #4A4D8C;
            --input-bg-color: #3C3F7A;
            --button-bg-color: #4CAF50; /* Keep green for actions */
            --button-text-color: #FFFFFF;
            --card-bg-color-rgb: 45, 48, 90;
        }


        /* Utility Classes */
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
        }

        .input-field {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .input-field::placeholder {
            color: rgba(var(--text-color-rgb), 0.7); /* Lighter placeholder */
        }
        .input-field:focus {
            border-color: var(--accent-color);
        }

        .btn-primary {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: var(--border-color);
            border-color: var(--accent-color);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #C62828; /* Darker red on hover */
        }

        .text-primary-color { color: var(--primary-color); }
        .text-accent-color { color: var(--accent-color); }
        .text-text-color { color: var(--text-color); }
        .text-info-color { color: var(--info-color); }
        .text-error-color { color: var(--error-color); }

        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem; /* Slightly bigger */
        }
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem; /* Adjust title size for mobile */
            }
        }

        /* Login Page Background Elements */
        .login-bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .login-bg-shapes::before,
        .login-bg-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.15; /* Subtle */
            filter: blur(80px); /* Smooth blur */
        }

        .login-bg-shapes::before {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-color), transparent);
            top: -100px;
            left: -100px;
            animation: floatShape1 15s infinite ease-in-out alternate;
        }

        .login-bg-shapes::after {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-color), transparent);
            bottom: -50px;
            right: -50px;
            animation: floatShape2 20s infinite ease-in-out alternate-reverse;
        }

        @keyframes floatShape1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes floatShape2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* Ensure login-container is above shapes */
        .login-container {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="login-bg-shapes"></div>
    <div class="login-container w-full max-w-md p-8 space-y-6 bg-card-bg-color rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6 app-title">Rclone WebGUI Login</h1>
        {% if error %}
        <p class="error-message text-center mb-4 text-red-400">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-bold mb-2 text-primary-color">Username</label>
                <input type="text" id="username" name="username" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-bold mb-2 text-primary-color">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <button type="submit"
                    class="btn-primary w-full p-3 rounded-lg font-semibold text-lg hover:shadow-md">
                Log In
            </button>
        </form>
    </div>

    <script>
        // Apply saved theme on page load (ensure it's already done by the inline script)
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark-mode';
            document.documentElement.className = savedTheme;
        });
    </script>
</body>
</html>
