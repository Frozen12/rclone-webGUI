<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rclone WebGUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Apply theme immediately to prevent flash of unstyled content
        (function() {
            const theme = localStorage.getItem('theme') || 'dark-mode'; // Default to dark-mode
            document.documentElement.className = theme;
        })();
    </script>
    <style>
        .login-card {
            background-color: rgba(var(--card-bg-color-rgb), 0.85);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen p-4">
    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
    </div>
    <div class="login-card p-8 rounded-xl shadow-lg w-full max-w-md relative z-10 border border-border-color">
        <h1 class="text-4xl font-bold text-center mb-6 app-title">Rclone WebGUI</h1>
        {% if error %}
        <p class="error-message text-center mb-4 p-2 bg-red-500/20 text-red-300 rounded-md">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" name="username" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <div>
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <button type="submit"
                    class="btn-primary w-full p-3 rounded-lg font-semibold text-lg hover:shadow-md">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
