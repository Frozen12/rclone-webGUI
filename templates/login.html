<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        /* Custom Styles for scrollbar and text selection to fit theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* Darker track */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Grayish thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #606f8b; /* Lighter on hover */
        }
        ::selection {
            background-color: #63b3ed; /* Light blue selection */
            color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 bg-gray-900 text-gray-200 font-sans">
    <div class="max-w-md w-full mx-auto bg-gray-800 p-8 rounded-xl shadow-xl border border-gray-700">
        <h2 class="text-4xl font-bold text-center mb-8 text-blue-400">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-5">
                <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="shadow-sm appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 placeholder-gray-400" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow-sm appearance-none border border-gray-600 rounded-lg w-full py-2 px-3 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 placeholder-gray-400" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out">Sign In</button>
            </div>
            {% if error %}
                <p class="text-red-500 text-center text-sm mt-4">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
