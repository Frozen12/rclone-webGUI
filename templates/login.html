<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rclone WebGUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        :root {
            --primary-color: #E6FFE6; /* Light greenish-white */
            --accent-color: #A3D9A5; /* Muted green */
            --bg-color: #0E180E; /* Dark background */
            --card-bg-color: #1A2A1A; /* Slightly lighter dark for cards */
            --text-color: #E6FFE6; /* Light text */
            --border-color: #3A4E3A; /* Darker green border */
            --input-bg-color: #2C3E2C;
            --button-bg-color: #5BAA60;
            --button-text-color: #0E180E;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FFC107;
        }
        .dark-mode {
            --primary-color: #E6FFE6;
            --accent-color: #A3D9A5;
            --bg-color: #0E180E;
            --card-bg-color: #1A2A1A;
            --text-color: #E6FFE6;
            --border-color: #3A4E3A;
            --input-bg-color: #2C3E2C;
            --button-bg-color: #5BAA60;
            --button-text-color: #0E180E;
        }
        .theme-blue {
            --primary-color: #E0F7FA; --accent-color: #80DEEA; --bg-color: #01579B; --card-bg-color: #0277BD; --text-color: #E0F7FA; --border-color: #00BCD4; --input-bg-color: #0288D1; --button-bg-color: #00ACC1; --button-text-color: #E0F7FA;
        }
        .theme-purple {
            --primary-color: #F3E5F5; --accent-color: #CE93D8; --bg-color: #4A148C; --card-bg-color: #6A1B9A; --text-color: #F3E5F5; --border-color: #9C27B0; --input-bg-color: #8E24AA; --button-bg-color: #8E24AA; --button-text-color: #F3E5F5;
        }
        .theme-orange {
            --primary-color: #FFF3E0; --accent-color: #FFCC80; --bg-color: #E65100; --card-bg-color: #EF6C00; --text-color: #FFF3E0; --border-color: #FB8C00; --input-bg-color: #F57C00; --button-bg-color: #FB8C00; --button-text-color: #FFF3E0;
        }
        .theme-red {
            --primary-color: #FFEBEE; --accent-color: #EF9A9A; --bg-color: #B71C1C; --card-bg-color: #C62828; --text-color: #FFEBEE; --border-color: #E53935; --input-bg-color: #D32F2F; --button-bg-color: #E53935; --button-text-color: #FFEBEE;
        }
        .theme-teal {
            --primary-color: #E0F2F7; --accent-color: #80CBC4; --bg-color: #006064; --card-bg-color: #00838F; --text-color: #E0F2F7; --border-color: #00ACC1; --input-bg-color: #0097A7; --button-bg-color: #00ACC1; --button-text-color: #E0F2F7;
        }
        .theme-indigo {
            --primary-color: #E8EAF6; --accent-color: #9FA8DA; --bg-color: #1A237E; --card-bg-color: #283593; --text-color: #E8EAF6; --border-color: #3F51B5; --input-bg-color: #303F9F; --button-bg-color: #3F51B5; --button-text-color: #E8EAF6;
        }

        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }
        .input-field {
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .btn-primary {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        .error-message {
            color: var(--error-color);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen p-4">
    <div class="card p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-primary-color">Rclone WebGUI Login</h1>
        {% if error %}
        <p class="error-message text-center mb-4 text-red-400">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-2 text-primary-color">Username</label>
                <input type="text" id="username" name="username" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2 text-primary-color">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-field w-full p-3 rounded-lg focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none">
            </div>
            <button type="submit"
                    class="btn-primary w-full p-3 rounded-lg font-semibold text-lg hover:shadow-md">
                Log In
            </button>
        </form>
    </div>

    <script>
        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark-mode';
            document.body.className = savedTheme;
        });
    </script>
</body>
</html>
