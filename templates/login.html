<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .container {
            max-width: 400px;
        }
        .input-field {
            @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200;
        }
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="container mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-white text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary w-full">Sign In</button>
            </div>
            {% if error %}
                <p class="text-red-500 text-center text-sm mt-4">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
